<!DOCTYPE html>

<head>
    <title>Hellth</title>
    <link rel="icon" href="images/Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <header class="top-header">
        <a href="profile.html" class="top-left-btn">
            <img src="images/envelope-solid.svg" alt="profileIcon">
        </a>
        <h1 id="hellthTitle">Progress</h1>
        
        <a href="profile.html" class="top-right-btn">
            <img src="images/user-solid.svg" alt="profileIcon">
        </a>
    </header>
    <main>
            <div class="container">
                <div class="graph">
                    <div id="medals">Calories</div>
                    <img src="Graph1.PNG" alt="graph to show progress" class="progress-image">
                    <div class="view-buttons">
                        <button class="btn" id="graphBtn">Week</button>
                        <button class="btn" id="graphBtn">Month</button>
                        <button class="btn" id="graphBtn">Year</button>
                    </div>
                </div>
                <div class="graph">
                    <div id="medals">Activity</div>
                    <img src="Graph2.PNG" alt="graph to show progress" class="progress-image">
                    <div class="view-buttons">
                        <button class="btn" id="graphBtn">Week</button>
                        <button class="btn" id="graphBtn">Month</button>
                        <button class="btn" id="graphBtn">Year</button>
                    </div>
                </div>
                <div>
                    <div id="changeTargets">- Change Targets -</div>
                    <div class="graph">
                        <div id="changeText">Struggling to keep up or need more challenge?</div>
                        <div id="adjustText">Adjust your targets here!</div>
                        <div class="buttons">
                            <button class="btn">Calories</button>
                            <button class="btn">Activity</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="navbar">
        <a href="home.html" class="nav-btn">
            <img src="images/house-solid.svg" alt="Home">
            <span class="icon-text">Home</span>
        </a>
        
        <a href="progress.html" class="nav-btn">
            <img src="images/chart-line-solid.svg" alt="Progress">
            <span class="icon-text">Progress</span>
        </a>
    
        <div class="center-btn-container">
            <a href="mealActivtiySelect.html" class="center-btn">
                <img src="images/plus-solid.svg" alt="Add">
            </a>
        </div>
    
        <a href="groups.html" class="nav-btn">
            <img src="images/user-group-solid.svg" alt="Groups">
            <span class="icon-text">Groups</span>
        </a>
    
        <a href="help.html" class="nav-btn">
            <img src="images/person-circle-question-solid.svg" alt="Help">
            <span class="icon-text">Help</span>
        </a>
    </div>
</body>
