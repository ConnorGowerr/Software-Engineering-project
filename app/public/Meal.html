<!DOCTYPE html>
<head>
<title>Hellth</title>
<link rel="icon" href="Logo.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type = "module" src="FoodController.js" defer></script>

<link rel="stylesheet" href="styles.css">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <header class="top-header">
        <button class="top-left-btn">
            <img src="images/envelope-solid.svg" alt="profileIcon" >
        </button>

        <h1 id="hellthTitle">Add Meal</h1>

        <button class="top-right-btn">
            <img src="images/user-solid.svg" alt="profileIcon">
        </button>
    </header>

    <main>
    <section id = "mealPageSection">
        <div class="foodAddSection">
            <h2 id="foodTitle">Add Food</h2>
            <div class="foodAdd">
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search For Foods...">
                </div>
            </div>
            <div class="search-results">
            </div> 
        </div>

        </div>
        <div class = "centerSection">
            <h2 id = "foodTitle">Current Selection</h2>
            <div class="foodList"></div> 
          
            <button id="mealBtn" class="mainBtn">Create Meal</button>
        </div>
       
        <div class="overviewSection">
            <h2 id="foodTitle">Nutrients</h2>
            <div class = "nutrientSection">
                <h2 class="calorieTitle">Total Calories: 0</h2>
                <h2 class="itemTotalTitle">Total Items: 0</h2>
                <h5 class="protein">Protein: 0g</h5>
                <h5 class="fiber">Fiber: 0g</h5>
                <h5 class="carbs">Carbohydrates: 0g</h5>
                <h5 class="fat">Fat: 0g</h5>
                <h5 class="sugar">Sugar: 0g</h5>
            </div>
        </div>
    </section>    
    <div class="popup-overlay" id="popupOverlay">
        <div id="mealPopup" class="popup">
            <div class="popup-content">
                <p id="popupMessage"></p>
                <form id="mealForm">
                    <input type="text" id="mealName" placeholder="Meal Name" required = "true">
    
                    <select id="mealType" required = "true">
                        <option value="" disabled selected>Select Meal Type</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                    </select>
                    
                    <div class="popup-buttons">
                        <button id="confirmBtn">Confirm</button>
                        <button id="cancelBtn"><i class="fas fa-times"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="foodOverlay">
        <div id="foodPopup" class="popup">
            <div class="popup-content">
                <div id="foodMessageContainer">
                    <p id="foodMessagePopup"></p>
                </div>

                
                <button id="confirmBtn2">Confirm</button>
                <button id="cancelBtn2"><i class="fas fa-times"></i></button>
                
            </div>
        </div>
    </div>
    </main>
    <div class="navbar">
        <button class="nav-btn">
            <a href="login.html">
                <img src="images/house-solid.svg" alt="profileIcon">
            </a>
            <span class="icon-text">Home</span>
        </button>
        <button class="nav-btn">
            <a href="progress.html">
                <img src="images/chart-line-solid.svg" alt="profileIcon">
            </a>
            <span class="icon-text">Progress</span>

        </button>
        <div class="center-btn-container">
            <button class="center-btn">
                <a href="mealActivtiySelect.html">
                    <img src="images/plus-solid.svg" alt="profileIcon">
                </a>
            </button>
        </div>
        <button class="nav-btn">
            <a href="groups.html">
                <img src="images/user-group-solid.svg" alt="profileIcon">
            </a>
            <span class="icon-text">Groups</span>

        </button>
        <button class="nav-btn">
            <a href="help.html">
                <img src="images/person-circle-question-solid.svg" alt="profileIcon">
            </a>
            <span class="icon-text">Help</span>

        </button>
        
    </div>
    <div id="quantity-alert"></div>
    
</body>
