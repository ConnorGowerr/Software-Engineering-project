<!DOCTYPE html>
<head>
<title>Help</title>
<link rel="icon" href="Logo.png">
<link rel="stylesheet" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
<main>
    <h1 id = "helpTitle">Help</h1>
    <section id = "helpSection">
        <div class = "box" id = "helpBox">
            <h2 id = "titleh2">Got a burning question?</h2>
            <h3 id = "titleh3">One of our admins will be happy to help you!</h3>
            <form>
                <div id = "reasonContainer">
                    <input type = "text" id = "helpReason" placeholder = "Reason for Contact">
                        <div class = "iconBox" id = "reasonIconBox">
                            <img id = "usernameIcon" src = "User.png">
                        </div>            
                </div>
                <div id = "messageContainer">
                    <input type = "text" id = "helpMessage" placeholder = "Type your query here">
                        <div class = "iconBox" id = "messageIconBox">
                        </div>
                </div> 
            </form>
        </div>
    </section>
    </main>
</body>
