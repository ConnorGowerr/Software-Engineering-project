<!DOCTYPE html>
<head>
<title>Help</title>
<link rel="icon" href="Logo.png">
<link rel="stylesheet" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
<main>
    <h1 id = "helpTitle">Help</h1>
    <section id = "helpSection">
        <div class = "box" id = "helpBox">
            <h2 id = "titleh2">Got a burning question?</h2>
            <h3 id = "titleh3">One of our admins will be happy to help you!</h3>
            <a href="faq.html">Before sending a query please make sure to check our FAQ page here</a>
            <form>
                <div id = "reasonContainer">
                    <select id="helpReason" name="Reason for contact">
                        <option value="" disabled selected hidden>Reason for Contact</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                      </select>         
                </div>
                <div id = "messageContainer">
                    <input type = "text" id = "helpMessage" placeholder = "Type your query here">
                </div> 
            </form>
        </div>
    </section>
    </main>
</body>
