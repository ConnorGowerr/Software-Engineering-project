<!DOCTYPE html>
<head>
<title>Hellth</title>
<link rel="icon" href="Logo.png">
<link rel="stylesheet" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
<main>
    <h1 id = "hellthTitle">Hellth</h1>
    <section id = "loginPageSection">
        <div class = "box" id = "logInBox">
            <h2 id = "returningUser">Returning user? Sign in Here!</h2>
            <form>
                <div id = "usernameContainer">
                    <input type = "text" id = "logInUsername" placeholder = "Username">
                        <div class = "iconBox" id = "usernameIconBox">
                            <img id = "usernameIcon" src = "User.png">
                        </div>            
                </div>
                <div id = "passwordContainer">
                    <input type = "password" id = "logInPassword" placeholder = "Password">
                        <div class = "iconBox" id = "passwordIconBox">
                        </div>
                </div> 
            </form>
        </div>
        <h2 id = "OR">- OR -</h2>
        <div class = "box" id = "signUpBox">
        </div>
    </section>
    </main>
</body>
