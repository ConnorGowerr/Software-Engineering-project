<!DOCTYPE html>

<head>
    <title>Hellth</title>
    <link rel="icon" href="Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <button class="top-left-btn">
        <i class="fa-solid fa-envelope"></i>
    </button>
    <button class="top-right-btn">
        <i class="fa-solid fa-user"></i>
    </button>
    <main>
        <h1 id="hellthTitle">Hellth</h1>
        <section id="progressSection">
            <div class="container">
                <div class="graph">
                    <div id="medals">Calories</div>
                    <img src="Graph1.PNG" alt="graph to show progress">
                    <div id="achivementTitle">Weekly Monthly Yearly</div>
                </div>
                <div class="graph">
                    <div id="medals">Activity</div>
                    <img src="Graph2.PNG" alt="graph to show progress">
                    <div id="achivementTitle">Weekly Monthly Yearly</div>
                </div>
                <div>
                    <div id="changeTargets">- Change Targets -</div>
                    <div class="graph">
                        <div id="changeText">Struggling to keep up or need more challenge?</div>
                        <div id="adjustText">Adjust your targets here!</div>
                        <div class="buttons">
                            <button class="btn">Calories</button>
                            <button class="btn">Activity</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="navbar">
        <button class="nav-btn">
            <a href="login.html">
                <i class="fa fa-home" "></i>
            </a>
            <span class=" icon-text">Home</span>
        </button>
        <button class="nav-btn">
            <a href="progress.html">
                <i class="fa fa-chart-line" "></i>
            </a>
            <span class=" icon-text">Progress</span>

        </button>
        <div class="center-btn-container">
            <button class="center-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <button class="nav-btn">
            <a href="groups.html">
                <i class="fa-solid fa-users"></i>
            </a>
            <span class="icon-text">Groups</span>

        </button>
        <button class="nav-btn">
            <a href="groups.html">
                <i class="fa fa-info-circle" "></i>
            </a>
            <span class=" icon-text">Help</span>

        </button>

    </div>
</body>
